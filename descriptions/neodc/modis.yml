datasets:
  - /neodc/modis/data
collection:
  id: zwE8GHwBstFSrDJeqxf4
defaults:
  properties:
    source_classifier: satellites
facets:
  extraction_methods:
    - name: regex
      description: "Extract hdf files"
      inputs:
        regex: data/(?P<product>\w*)/collection(?P<collection>\d*)/(?P<year>\d*)/(?P<month>\d*)/(?P<day>\d{2})/[\w+\.]+(?P<time_processed>\d*).hdf$
      post_processors:
        - name: string_join
          inputs:
            key_list:
              - year
              - month
              - day
            delimiter: '-'
            output_key: datetime
        - name: isodate_processor
          inputs:
            date_keys:
              - datetime
  aggregation_facets:
    - product
    - collection

